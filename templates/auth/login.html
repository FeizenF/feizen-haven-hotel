{% extends "base.html" %}

{% block title %}Login - Feizen Haven{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 dark:bg-gray-900 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <h2 class="mt-6 text-center text-3xl font-serif font-bold text-gray-900 dark:text-white">
                Welcome Back
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600 dark:text-gray-400">
                Sign in to your Feizen Haven account
            </p>
        </div>
        
        <form class="mt-8 space-y-6" method="POST" action="{{ url_for('login') }}">
            <!-- CSRF TOKEN WAJIB DITAMBAHKAN -->
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <input type="hidden" name="next" value="{{ request.args.get('next', '') }}">
            
            <div class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Email Address
                    </label>
                    <input id="email" name="email" type="email" autocomplete="email" required 
                           class="w-full px-4 py-3 border border-gray-300 dark:border-gray-700 dark:bg-gray-800 placeholder-gray-500 text-gray-900 dark:text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-gold focus:border-transparent"
                           placeholder="you@example.com">
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Password
                    </label>
                    <div class="relative">
                        <input id="password" name="password" type="password" autocomplete="current-password" required 
                               class="w-full px-4 py-3 pr-12 border border-gray-300 dark:border-gray-700 dark:bg-gray-800 placeholder-gray-500 text-gray-900 dark:text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-gold focus:border-transparent"
                               placeholder="••••••••">
                        <!-- Show/Hide Password Button -->
                        <button type="button" 
                                id="togglePassword" 
                                class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-300 focus:outline-none">
                            <i class="fas fa-eye" id="passwordIcon"></i>
                        </button>
                    </div>
                </div>
                
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox" 
                               class="h-4 w-4 text-gold focus:ring-gold border-gray-300 rounded dark:border-gray-700">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-900 dark:text-gray-300">
                            Remember me
                        </label>
                    </div>

                    <div class="text-sm">
                        <a href="{{ url_for('support') }}" class="font-medium text-gold hover:text-gold/80 transition-colors">
                            Forgot password?
                        </a>
                    </div>
                </div>
                 
                <div>
                    <button type="submit" 
                            class="w-full flex justify-center items-center py-3 px-4 bg-gold text-navy font-semibold rounded-lg hover:bg-gold/90 hover:shadow-lg transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-gold focus:ring-offset-2 dark:focus:ring-offset-gray-900">
                        <i class="fas fa-sign-in-alt mr-2"></i>
                        Sign in
                    </button>
                </div>
            </div>
            
            <div class="text-center pt-4 border-t dark:border-gray-800">
                <p class="text-sm text-gray-600 dark:text-gray-400">
                    Don't have an account?
                    <a href="{{ url_for('register') }}" class="font-medium text-gold hover:text-gold/80 transition-colors ml-1">
                        Create one now
                    </a>
                </p>
            </div>
        </form>
    </div>
</div>

<style>
    /* Custom styling for better dark mode support */
    input:focus {
        box-shadow: 0 0 0 3px rgba(197, 161, 69, 0.2);
    }
    
    .dark input:focus {
        box-shadow: 0 0 0 3px rgba(197, 161, 69, 0.3);
    }
</style>

<script>
    // Show/Hide Password Functionality
    document.addEventListener('DOMContentLoaded', function() {
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const passwordIcon = document.getElementById('passwordIcon');
        
        if (togglePassword && passwordInput) {
            togglePassword.addEventListener('click', function() {
                // Toggle password visibility
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                // Toggle eye icon
                if (type === 'text') {
                    passwordIcon.className = 'fas fa-eye-slash';
                    togglePassword.setAttribute('aria-label', 'Hide password');
                } else {
                    passwordIcon.className = 'fas fa-eye';
                    togglePassword.setAttribute('aria-label', 'Show password');
                }
            });
            
            // Also allow Enter key to toggle when focused on the button
            togglePassword.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    this.click();
                }
            });
        }
        
        // Optional: Auto-hide password after form submission
        const form = document.querySelector('form');
        if (form) {
            form.addEventListener('submit', function() {
                // Reset password visibility on submit
                if (passwordInput) {
                    passwordInput.setAttribute('type', 'password');
                    if (passwordIcon) {
                        passwordIcon.className = 'fas fa-eye';
                    }
                }
            });
        }
    });
</script>
{% endblock %}
